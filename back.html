<head>

    <title>Document</title>
</head>

<body>
    <div class="item first">
        <button onclick="back();">
            뒤로가기
        </button>
    </div>

    <!-- 제이쿼리 -->

    <script>
        function back() {
            history.back();
        }
    </script>

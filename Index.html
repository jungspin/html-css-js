<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <title>Sample</title>
</head>

<body style="font-family: 'SUITE-Regular', 'TheJamsil5Bold', 'consolas';">
    <div class=" main--container">
        <nav id="sidebar">
            <ul>
                <li>sample1</li>
                <li>sample2</li>
                <li>sample3</li>
            </ul>
        </nav>
        <div class="sub--container">
            <header>
                <h1>Table</h1>
            </header>
            <section>
                <nav aria-level="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumbs-item"><a href="#"><span class="material-symbols-outlined">home</span></a>
                        </li>
                        <li class="breadcrumbs-item"><a href="#">문의유형</a></li>
                        <!-- todo: 현재 영역 진하게 및 클릭되지 않도록 -->
                        <li class="breadcrumbs-item" aria-current="page" style="font-weight: bold;">디자인</li>
                    </ul>
                </nav>
                <div class="dropdown">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                        aria-expanded="false">버튼</button>
                    <div class="dropdown-menu">
                        <div class="dropdown-item">
                            <input type="checkbox" id="selReservMon" />
                            <label for="selReservMon" class="reserv-day-label">월요일</label>
                        </div>
                        <div class="dropdown-item">
                            item2
                        </div>
                        <div class="dropdown-item">
                            item3
                        </div>
                    </div>
                </div>
                <div id="tableBox">
                    <!-- todo : 항목별 비중 다르게 주기 -->
                    <table id="tableConsultingList">
                        <thead class="tableHead">
                            <tr>
                                <th class="tableLeftCorner">번호</th>
                                <th>상태</th>
                                <th>제목</th>
                                <th>요청자명</th>
                                <th class="tableRightCorner">문의일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="table--content" code="1">1</td>
                                <td class="table--content">요청</td>
                                <td class="table--content">신청합니다</td>
                                <td class="table--content">홍길동</td>
                                <td class="table--content">2024-01-01</td>

                            </tr>
                            <tr>
                                <td class="table--content">2</td>
                                <td class="table--content">완료</td>
                                <td class="table--content">신청합니다</td>
                                <td class="table--content">임꺽정</td>
                                <td class="table--content">2024-01-01</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="bottom--content">
                        <!-- todo: 각 항목의 높이를 일치시키고 싶은데 -->
                        <div id="pageBox">
                            <button class="page--button"><span
                                    class="material-symbols-outlined">chevron_left</span></button>
                            <button class="page--button">1</button>
                            <button class="page--button">2</button>
                            <button class="page--button">3</button>
                            <button class="page--button"><span
                                    class="material-symbols-outlined">chevron_right</span></button>
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>


    <!-- script -->
    <script type="text/javascript" src="/js/bootstrap/bootstrap.js"></script>
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery에서 제공하는 3.5.1 버전의 jQuery CDN 호스트 -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- 제이쿼리와 자바스크립트를 같이 사용하는 경우, 스크립트 실행 순서에 의해 제이쿼리를 먼저 선언해야함 -->
    <script>
        $(document).on("click", ".table--content", function () {
            window.location = "detail.html" // 현재 창으로 이동
            // window.open("detail.html", ",");  // 새창으로 이동
        });

</body>

</html>
